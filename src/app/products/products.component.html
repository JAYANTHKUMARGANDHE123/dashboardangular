<div class="container"><div class="row">
    <div class="col-md-4" *ngFor="let m of products">
        <div class="card">
            <div class="card-header">
                <img [src]="m.productImage" class="card-img-top">
            </div>
            <div class="card-body">
                <h1>{{m.productName}}</h1>
                <h1>{{m.productCompany}}</h1>
                <h1>{{m.productPrice|currency:"USD"}}</h1>
            </div>
            <div class="card-footer">
            <a href="#" class="btn btn-warning">Add to Cart</a>
            </div>
        </div>
    </div>
</div></div>
